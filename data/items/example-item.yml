name: Example Item

description: >
    The following is a description of the item. This may go on for as long, or
    as short as you may desire. In this case the configuration file is parsed to
    treat line breaks as spaces. Thats due to the opening '>' in place of the
    typical pype character.

# The parent group to which the item belongs. If that group belongs to a parant
# that will be accounted for.
group: example-group

# An array of images for the current item. Images can have a name, description,
# and even a link. However, they can also just consist of a file name.
